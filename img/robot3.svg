<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <rect x="35" y="12" width="30" height="22" rx="6" fill="#7a7a7a" />
  <rect x="37" y="14" width="26" height="6" rx="2" fill="#9a9a9a" /> <!-- Top head panel -->
  <rect x="37" y="20" width="26" height="12" rx="2" fill="#6a6a6a" /> <!-- Face area -->

  <!-- Eyes with communication effect -->
  <circle cx="43" cy="22" r="3" fill="#00ff00" stroke="#00cc00" stroke-width="0.8" />
  <circle cx="57" cy="22" r="3" fill="#00ff00" stroke="#00cc00" stroke-width="0.8" />
  <circle cx="43" cy="22" r="1.5" fill="#ffffff" />
  <circle cx="57" cy="22" r="1.5" fill="#ffffff" />
  <!-- Pulsing effect -->
  <circle cx="43" cy="22" r="0.5" fill="#00ffff" />
  <circle cx="57" cy="22" r="0.5" fill="#00ffff" />

  <!-- Robot body -->
  <rect x="28" y="34" width="44" height="35" rx="5" fill="#5a5a5a" />
  <rect x="31" y="37" width="38" height="8" rx="2" fill="#7a7a7a" /> <!-- Top panel -->
  <rect x="31" y="46" width="38" height="18" fill="#4a4a4a" /> <!-- Center panel -->
  <rect x="42" y="50" width="16" height="6" rx="3" fill="#2a2a2a" /> <!-- Center section -->

  <!-- Active communication light -->
  <ellipse cx="50" cy="48" rx="4" ry="2" fill="#00ffff" opacity="0.9" />

  <!-- Arms raised in communication gesture -->
  <rect x="14" y="35" width="8" height="25" rx="2" fill="#6a6a6a" transform="rotate(-40 14 35)" />
  <rect x="78" y="35" width="8" height="25" rx="2" fill="#6a6a6a" transform="rotate(40 82 35)" />
  <!-- Arm joints -->
  <circle cx="18" cy="35" r="2.5" fill="#4a4a4a" />
  <circle cx="82" cy="35" r="2.5" fill="#4a4a4a" />

  <!-- Legs -->
  <rect x="36" y="69" width="8" height="15" rx="2" fill="#4a4a4a" />
  <rect x="56" y="69" width="8" height="15" rx="2" fill="#4a4a4a" />
  <!-- Foot pads -->
  <rect x="35" y="84" width="10" height="2" fill="#3a3a3a" />
  <rect x="55" y="84" width="10" height="2" fill="#3a3a3a" />

  <!-- Communication elements -->
  <circle cx="42" cy="54" r="1" fill="#00ffff" />
  <circle cx="58" cy="54" r="1" fill="#00ffff" />
  <rect x="48" y="58" width="4" height="1" fill="#00ffff" /> <!-- Active vent -->

  <!-- Communication waves -->
  <path d="M50 30 Q60 25 70 30" stroke="#00ffff" stroke-width="0.8" fill="none" opacity="0.6" />
  <path d="M50 28 Q65 20 80 28" stroke="#00ffff" stroke-width="0.6" fill="none" opacity="0.4" />
</svg>