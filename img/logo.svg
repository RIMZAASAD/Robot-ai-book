<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <rect x="32" y="8" width="36" height="28" rx="8" fill="#7a7a7a" />
  <!-- Head details -->
  <rect x="34" y="10" width="32" height="8" rx="2" fill="#9a9a9a" /> <!-- Top head panel -->
  <rect x="34" y="18" width="32" height="16" rx="2" fill="#6a6a6a" /> <!-- Face area -->

  <!-- Eyes -->
  <circle cx="42" cy="22" r="4" fill="#00aaff" stroke="#0088cc" stroke-width="1" /> <!-- Blue LED eyes -->
  <circle cx="58" cy="22" r="4" fill="#00aaff" stroke="#0088cc" stroke-width="1" />
  <circle cx="42" cy="22" r="2" fill="#ffffff" /> <!-- Eye highlights -->
  <circle cx="58" cy="22" r="2" fill="#ffffff" />

  <!-- Antenna -->
  <line x1="50" y1="8" x2="50" y2="3" stroke="#555" stroke-width="1.5" />
  <circle cx="50" cy="2" r="1.5" fill="#ffcc00" /> <!-- Antenna tip -->

  <!-- Robot body -->
  <rect x="25" y="36" width="50" height="40" rx="6" fill="#5a5a5a" />
  <!-- Body panels -->
  <rect x="28" y="39" width="44" height="10" rx="2" fill="#7a7a7a" /> <!-- Top panel -->
  <rect x="28" y="50" width="44" height="20" fill="#4a4a4a" /> <!-- Center panel -->
  <rect x="40" y="55" width="20" height="8" rx="4" fill="#2a2a2a" /> <!-- Center section -->

  <!-- Chest light -->
  <ellipse cx="50" cy="52" rx="6" ry="3" fill="#00ff00" opacity="0.7" />

  <!-- Arms -->
  <rect x="15" y="40" width="10" height="30" rx="3" fill="#6a6a6a" />
  <rect x="75" y="40" width="10" height="30" rx="3" fill="#6a6a6a" />
  <!-- Arm joints -->
  <circle cx="20" cy="40" r="3" fill="#4a4a4a" />
  <circle cx="80" cy="40" r="3" fill="#4a4a4a" />
  <circle cx="20" cy="70" r="3" fill="#4a4a4a" />
  <circle cx="80" cy="70" r="3" fill="#4a4a4a" />

  <!-- Legs -->
  <rect x="32" y="76" width="10" height="16" rx="3" fill="#4a4a4a" />
  <rect x="58" y="76" width="10" height="16" rx="3" fill="#4a4a4a" />
  <!-- Foot pads -->
  <rect x="30" y="92" width="14" height="3" fill="#3a3a3a" />
  <rect x="56" y="92" width="14" height="3" fill="#3a3a3a" />

  <!-- Decorative elements -->
  <circle cx="40" cy="60" r="1.5" fill="#ffcc00" /> <!-- Button -->
  <circle cx="60" cy="60" r="1.5" fill="#ffcc00" />
  <rect x="48" y="65" width="4" height="1" fill="#ffcc00" /> <!-- Vent -->
</svg>