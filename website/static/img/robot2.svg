<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <rect x="35" y="12" width="30" height="22" rx="6" fill="#7a7a7a" />
  <rect x="37" y="14" width="26" height="6" rx="2" fill="#9a9a9a" /> <!-- Top head panel -->
  <rect x="37" y="20" width="26" height="12" rx="2" fill="#6a6a6a" /> <!-- Face area -->

  <!-- Eyes -->
  <circle cx="43" cy="22" r="3" fill="#00aaff" stroke="#0088cc" stroke-width="0.8" />
  <circle cx="57" cy="22" r="3" fill="#ff6600" stroke="#cc5500" stroke-width="0.8" /> <!-- Orange eye for difference -->
  <circle cx="43" cy="22" r="1.5" fill="#ffffff" />
  <circle cx="57" cy="22" r="1.5" fill="#ffffff" />

  <!-- Robot body -->
  <rect x="28" y="34" width="44" height="35" rx="5" fill="#5a5a5a" />
  <rect x="31" y="37" width="38" height="8" rx="2" fill="#7a7a7a" /> <!-- Top panel -->
  <rect x="31" y="46" width="38" height="18" fill="#4a4a4a" /> <!-- Center panel -->
  <rect x="42" y="50" width="16" height="6" rx="3" fill="#2a2a2a" /> <!-- Center section -->

  <!-- Chest light (pulsing) -->
  <ellipse cx="50" cy="48" rx="4" ry="2" fill="#ff6600" opacity="0.8" />

  <!-- Arms in different positions -->
  <rect x="16" y="40" width="8" height="25" rx="2" fill="#6a6a6a" transform="rotate(-15 16 40)" />
  <rect x="76" y="40" width="8" height="25" rx="2" fill="#6a6a6a" transform="rotate(15 80 40)" />
  <!-- Arm joints -->
  <circle cx="20" cy="40" r="2.5" fill="#4a4a4a" />
  <circle cx="80" cy="40" r="2.5" fill="#4a4a4a" />

  <!-- Legs -->
  <rect x="36" y="69" width="8" height="15" rx="2" fill="#4a4a4a" />
  <rect x="56" y="69" width="8" height="15" rx="2" fill="#4a4a4a" />
  <!-- Foot pads -->
  <rect x="35" y="84" width="10" height="2" fill="#3a3a3a" />
  <rect x="55" y="84" width="10" height="2" fill="#3a3a3a" />

  <!-- Decorative elements -->
  <circle cx="42" cy="54" r="1" fill="#ffcc00" />
  <circle cx="58" cy="54" r="1" fill="#ffcc00" />
  <rect x="48" y="58" width="4" height="1" fill="#ffcc00" /> <!-- Vent -->
</svg>